<div class="container">
  <form
    (ngSubmit)="handleFind()"
    class="form-inline d-flex mt-4 justify-content-center"
  >
    <div class="form-group">
      <label for="userName">User Name</label>
      <input
        type="text"
        name="user"
        id="userName"
        [(ngModel)]="userName"
        class="form-control mx-sm-3"
      />
    </div>
    <button type="submit" class="btn btn-primary mb-2">Find User</button>
  </form>
  <div *ngIf="error" class="alert alert-danger m-5" role="alert">
    {{ error }}
  </div>
  <div class="row mt-3">
    <div class="col col-md-4">
      <app-user-card [user]="user"></app-user-card>
    </div>
    <div class="col col-md-8">
      <app-repos [repoUrl]="user.repos_url"></app-repos>
    </div>
  </div>
</div>
